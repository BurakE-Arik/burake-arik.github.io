<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Strategy Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tree-line-main::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 10px;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #10b981 0%, #f59e0b 30%, #6366f1 60%, #ef4444 100%);
            z-index: 0;
        }

        .subtask-node {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .subtask-node.open {
            max-height: 1200px;
            opacity: 1;
            margin-top: 1rem;
        }
        .rotate-icon { transition: transform 0.3s; }
        .rotate-icon.active { transform: rotate(180deg); }
        
        /* ÖNEMLİ GÖREV PARLAMASI */
        .critical-glow {
            border: 1px solid rgba(239, 68, 68, 0.7) !important;
            box-shadow: 0 0 15px -2px rgba(239, 68, 68, 0.5);
            animation: pulse-red 3s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .status-focus { box-shadow: 0 0 15px -5px rgba(245, 158, 11, 0.5); }
        .done-node { opacity: 0.6; filter: grayscale(0.2); }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen selection:bg-indigo-500">

    <nav class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i data-lucide="trello" class="text-indigo-500 h-6 w-6"></i>
                    <span class="font-bold text-xl tracking-tight text-white">Dev<span class="text-indigo-500">Ops</span> Strategy</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="switchView('board')" id="btn-board" class="text-sm font-medium px-4 py-2 rounded-lg bg-indigo-600 text-white transition-all shadow-lg">Task Board</button>
                    <button onclick="switchView('tree')" id="btn-tree" class="text-sm font-medium px-4 py-2 rounded-lg bg-slate-800 text-slate-400 hover:bg-slate-700 transition-all">Goal Tree</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div id="view-board" class="space-y-12">
            <header class="text-center space-y-4">
                <h1 class="text-4xl font-bold text-white tracking-tight">Project Management Center</h1>
                <p class="text-slate-400">Team tasks and active process tracking.</p>
            </header>

            <section>
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="users" class="text-emerald-400 h-5 w-5"></i>
                    <h2 class="text-2xl font-semibold text-white">Team</h2>
                </div>
                <div id="team-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-3"></div>
            </section>

            <section>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
                        <i data-lucide="zap" class="text-amber-400 h-5 w-5"></i> Active Tasks
                    </h2>
                    <button onclick="renderAll()" class="text-xs text-slate-500 hover:text-slate-300 underline transition-colors">Clear Filters</button>
                </div>
                <div id="tasks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section>
                <h2 class="text-2xl font-semibold text-white mb-6 flex items-center gap-2">
                    <i data-lucide="rocket" class="text-purple-400 h-5 w-5"></i> Features
                </h2>
                <div id="features-container" class="space-y-8"></div>
            </section>
        </div>

        <div id="view-tree" class="hidden space-y-12">
            <header class="text-center space-y-4">
                <h1 class="text-4xl font-bold text-white tracking-tight">Strategic Goal Tree</h1>
                <p class="text-slate-400">Chronological and hierarchical development map of the project.</p>
            </header>
            <div class="max-w-4xl mx-auto relative px-4 py-10">
                <div id="tree-content" class="space-y-10 relative tree-line-main"></div>
            </div>
        </div>
    </main>

    <script>
        // --- VERİ SETLERİ (Senin attığın haliye, hiç dokunulmadı) ---
        const teamMembers = [
            { name: "Ulaş", role: "Front-end", color: "bg-blue-500" },
            { name: "Barkın", role: "Back-end", color: "bg-blue-500" },
            { name: "Amir", role: "Full Stack (L)", color: "bg-cyan-600" },
            { name: "Fatah", role: "Full Stack (L)", color: "bg-cyan-600" },
            { name: "Rıfat", role: "Full Stack", color: "bg-indigo-600" },
            { name: "Batuhan", role: "Database", color: "bg-emerald-600" },
            { name: "Burak", role: "General Control", color: "bg-orange-600" },
            { name: "Onur", role: "Management", color: "bg-red-600" },
            { name: "Senanur", role: "Full Stack", color: "bg-red-600"}
        ];

        const activeTasks = [
            { title: "Index Page", desc: "Index page design", assignees: ["Ulaş","Barkın"], tag: "Full-Stack", status: "In Progress" },
            { title: "Qr code generator and pending", desc: "Full-Stack Wait until database done", assignees: ["Amir","Fatah"], tag: "Full-Stack", status: "In Progress"},
            { title: "Forum and p2p message", desc: "Forum and p2p message sites fully complete", assignees:["Rıfat"], tag: "Full-Stack", status: "In Progress"},
            { title: "Webpage style accuracy held", desc: "Settings, forum, login/out and p2p message web page style accuracy work", assignees: ["Ulaş"], tag: "Front-end",status:"Pending"},
            { title: "All Event Timeline", desc: "Creating all event time line webpage", assignees:["Onur","Burak"], tag: "Full-Stack", status:"In Progress"},
            { title: "All Event Timeline", desc: "Creating all event time line webpage", assignees:["Onur","Burak"], tag: "Database", status:"In Progress"},
            { title: "Admin panel", desc: "Admin panel", assignees:["Senanur"], tag:"Full-Stack",status:"In Progress"},
            { title: "Admin panel", desc: "Admin panel", assignees:["Burak"], tag:"Database",status:"In Progress"},
            { title: "Community management panel", desc: "Creating Community management panel webpage", assignees: ["Onur"], tag:"Full-Stack", status: "In Progress"},
            { title: "All security check", desc: "All security check", assignees: ["Batuhan"], tag: "Database", status:"Pending"},
            { title: "First 50 community badge", desc: "Creating badge for 50 community", assignees: ["Barkın"], tag:"Full-Stack",status:"In Progress"},
            
        ];

        const futureFeatures = [            
            {
                id: "feat3",
                mainTitle: "İyi kötü dosyalar toparlanacak",
                mainDesc: "Kim ne yaptı ise toplanıp düzenlenecek",
                isImportant: true,
                icon: "",
                color: "red",
                tasks: [
                { subtask: "Artık ne varsa toparlanıp birleşecek", detail: "Dosya toplama", assignees: ["Burak","Onur"]},
                { subtask: "Güvenlik kontrolü", detail: "Her türlü güvenlik kontrol edilecek", assignees: ["Batuhan"]}
                ]
            },
            {
                id: "feat2",
                mainTitle: "Fırst deployment",
                mainDesc: "First deployment and testing of website",
                isImportant: true,
                icon: "",
                color: "red",
                tasks: [
                    { subtask: "Database Deployment", detail: "Deployment and Starting Database", assignees: ["Burak","Batuhan"]},
                    { subtask: "Front/Back-end Deoployment", detail: "Deployment of Front/Back-end code", assignees: ["Burak"]}
                ]
            },
        ];

        const doneMilestones = [
            { title: "Control and Team Assignments", items: ["Assignments Done", "Website in progress"]},
            { title: "Chat Page Full Stack by Rıfat", items: ["Chat front-end", "Back-end done"]},
            { title: "Login and log out pages by Aamir and Fatah", items: ["Login/out pages front/backend"]},
            { title: "Non-Volatile pages", items: ["Creating/Editing non-volatile pages"]}
        ];

        // --- PARAMETRE TABANLI KONTROL SİSTEMİ (Registry) ---
        // Verilere dokunmadan, sadece başlık veya ID eşleşmesine göre "kritik" sınıfı atar.
        const isCritical = (item) => {
            return Boolean(item?.isImportant);
        };



        // --- RENDER LOGIC ---

        function getTagColor(tag) {
            const t = tag.toLowerCase();
            if (t.includes('front')) return { border: 'border-pink-500', text: 'text-pink-400', bg: 'bg-pink-500/10' };
            if (t.includes('back')) return { border: 'border-blue-500', text: 'text-blue-400', bg: 'bg-blue-500/10' };
            if (t.includes('database')) return { border: 'border-emerald-500', text: 'text-emerald-400', bg: 'bg-emerald-500/10' };
            if (t.includes('stack')) return { border: 'border-cyan-500', text: 'text-cyan-400', bg: 'bg-cyan-500/10' };
            return { border: 'border-indigo-500', text: 'text-indigo-400', bg: 'bg-indigo-500/10' };
        }

        function renderTeam() {
            const container = document.getElementById('team-grid');
            container.innerHTML = teamMembers.map(m => `
                <div onclick="filterTasks('${m.name}')" class="glass-panel p-2 rounded-xl cursor-pointer hover:border-indigo-500 transition text-center group">
                    <div class="w-8 h-8 mx-auto rounded-full ${m.color} flex items-center justify-center text-[10px] font-bold mb-1 group-hover:scale-110 transition-transform">${m.name.substring(0,2).toUpperCase()}</div>
                    <div class="text-[11px] font-semibold text-white truncate">${m.name}</div>
                </div>
            `).join('');
        }

        function renderTasks(filter = null) {
            const container = document.getElementById('tasks-grid');
            let data = filter ? activeTasks.filter(t => t.assignees.includes(filter)) : activeTasks;
            data.sort((a, b) => (a.status === "In Progress" ? -1 : 1));

            container.innerHTML = data.map(t => {
                const colors = getTagColor(t.tag);
                const crit = isCritical(t);
                return `
                <div class="glass-panel p-5 rounded-2xl border-l-4 ${colors.border} ${crit ? 'critical-glow' : (t.status === 'In Progress' ? 'status-focus border-solid' : 'opacity-70 border-dashed')} transition-all duration-300">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold px-2 py-1 rounded border ${crit ? 'bg-red-500/20 text-red-400 border-red-500/40' : colors.bg + ' ' + colors.text} uppercase tracking-widest">
                            ${crit ? '⚠️ CRITICAL' : t.tag}
                        </span>
                        <div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-slate-800/50 border border-slate-700/50 text-[9px] font-bold ${t.status === 'In Progress' ? 'text-amber-400' : 'text-slate-500'}">
                             <i data-lucide="${t.status === 'In Progress' ? 'refresh-cw' : 'timer'}" class="w-3 h-3 ${t.status === 'In Progress' ? 'animate-spin' : ''}"></i>
                             ${t.status.toUpperCase()}
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-white mt-2">${t.title}</h3>
                    <p class="text-sm text-slate-400 mb-4 leading-relaxed">${t.desc}</p>
                    <div class="flex flex-wrap gap-1">
                        ${t.assignees.map(a => `<span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded border border-slate-700">${a}</span>`).join('')}
                    </div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function renderFeatures() {
            const container = document.getElementById('features-container');
            container.innerHTML = futureFeatures.map(feat => {
                const crit = isCritical(feat);
                return `
                <div class="glass-panel rounded-2xl overflow-hidden border border-slate-800 ${crit ? 'critical-glow' : ''}">
                    <div class="p-6 border-b border-slate-800 bg-slate-800/30 flex items-center gap-4">
                        <div class="p-3 ${crit ? 'bg-red-500/20' : 'bg-indigo-500/10'} rounded-xl">
                            <i data-lucide="${crit ? 'shield-alert' : (feat.icon || 'rocket')}" class="${crit ? 'text-red-400' : 'text-indigo-400'}"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white uppercase tracking-tighter">${feat.mainTitle}</h3>
                            <p class="text-sm text-slate-400">${feat.mainDesc}</p>
                        </div>
                    </div>
                    <div class="p-6 grid gap-4">
                        ${feat.tasks.map(t => `
                            <div class="flex items-center justify-between bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                                <div class="text-sm font-medium text-slate-200">${t.subtask}</div>
                                <div class="flex gap-1">${t.assignees.map(a => `<span class="text-[9px] bg-slate-800 text-slate-400 px-2 py-1 rounded">${a}</span>`).join('')}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function renderTree() {
            const container = document.getElementById('tree-content');
            
            let treeHTML = `
                <div class="relative pl-12 done-node">
                    <div class="flex items-center gap-3 text-emerald-500 mb-6">
                        <i data-lucide="check-circle" class="w-6 h-6"></i>
                        <h2 class="text-xl font-bold uppercase tracking-tighter">FINISHED JOBS</h2>
                    </div>
                    ${doneMilestones.map(m => `
                        <div class="glass-panel p-4 rounded-xl border-l-2 border-emerald-500/40">
                            <h3 class="font-bold text-emerald-400 text-sm mb-2">● ${m.title}</h3>
                            <ul class="ml-4 space-y-1">
                                ${m.items.map(item => `<li class="text-[11px] text-slate-400 flex items-center gap-2"><span class="w-1 h-1 bg-emerald-500 rounded-full"></span> ${item}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>

                <div class="relative pl-12">
                    <div class="flex items-center gap-3 text-amber-500 mb-6 mt-10">
                        <i data-lucide="zap" class="w-6 h-6 animate-pulse"></i>
                        <h2 class="text-xl font-bold uppercase tracking-tighter">IN PROGRESS & PENDING</h2>
                    </div>
                    <div class="space-y-4">
                        ${activeTasks.map(t => {
                            const crit = isCritical(t);
                            return `
                            <div class="glass-panel p-4 rounded-xl border-l-4 ${crit ? 'critical-glow' : 'border-amber-500'}">
                                <div class="flex justify-between items-center">
                                    <h3 class="font-bold text-white text-md">${t.title}</h3>
                                    ${crit ? '<i data-lucide="shield-alert" class="w-4 h-4 text-red-500"></i>' : ''}
                                </div>
                                <p class="text-[10px] text-slate-500">Status: ${t.status} | Assigned: ${t.assignees.join(', ')}</p>
                            </div>
                        `}).join('')}
                    </div>
                </div>

                <div class="relative pl-12">
                    <div class="flex items-center gap-3 text-purple-500 mb-6 mt-10">
                        <i data-lucide="rocket" class="w-6 h-6"></i>
                        <h2 class="text-xl font-bold uppercase tracking-tighter">FEATURES & DEPLOYMENT</h2>
                    </div>
                    <div class="space-y-4">
                        ${futureFeatures.map(feat => {
                            const crit = isCritical(feat);
                            return `
                            <div class="glass-panel p-5 rounded-2xl border-l-4 ${crit ? 'critical-glow' : 'border-purple-500'}">
                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="font-bold ${crit ? 'text-red-400' : 'text-purple-200'} text-md leading-tight">${feat.mainTitle}</h3>
                                    ${crit ? '<i data-lucide="shield-alert" class="w-4 h-4 text-red-500"></i>' : ''}
                                </div>
                                <div class="ml-4 space-y-2">
                                    ${feat.tasks.map(st => `
                                        <div class="border-l border-slate-700 pl-3">
                                            <div class="text-[11px] font-bold text-slate-300 italic">${st.subtask}</div>
                                            <div class="text-[9px] text-slate-500">${st.detail}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = treeHTML;
            lucide.createIcons();
        }

        // --- UTILS ---

        function switchView(view) {
            document.getElementById('view-board').classList.toggle('hidden', view !== 'board');
            document.getElementById('view-tree').classList.toggle('hidden', view !== 'tree');
            const btnB = document.getElementById('btn-board');
            const btnT = document.getElementById('btn-tree');
            if(view === 'board') {
                btnB.classList.replace('bg-slate-800', 'bg-indigo-600'); btnB.classList.replace('text-slate-400', 'text-white');
                btnT.classList.replace('bg-indigo-600', 'bg-slate-800'); btnT.classList.replace('text-white', 'text-slate-400');
            } else {
                btnT.classList.replace('bg-slate-800', 'bg-indigo-600'); btnT.classList.replace('text-slate-400', 'text-white');
                btnB.classList.replace('bg-indigo-600', 'bg-slate-800'); btnB.classList.replace('text-white', 'text-slate-400');
                renderTree();
            }
        }

        function filterTasks(name) { renderTasks(name); }

        function renderAll() {
            renderTeam(); renderTasks(); renderFeatures(); lucide.createIcons();
        }

        renderAll();
    </script>
</body>
</html>
